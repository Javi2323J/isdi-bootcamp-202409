<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: black;">
    <h1 style="color: magenta;">Hola Mundo!</h1>
    <script>

        var dom = function (nodo) {
            console.log(nodo.tagName)

            for (var i = 0; i < nodo.children.length; i++) {
                dom(nodo.children[i])
            }
        }

        var html = document.children[0]
        dom(html)
    </script>
</body>

</html>
